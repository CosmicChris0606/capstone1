<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/checkout.css">
    <Title>Checkout</Title>
</head>


<body>
    <div class="main">
        <div class="card">
            <div class="leftside">
                <img src="/images/cont.jpg" alt="productimage">
            </div>
            <div class="rightside">
                <form action="">
                    <h1>Check Out</h1>
                    <h2>Payment Information</h2>
                    <p>Cardholder Name</p>
                    <input type="text" class="inputbox">

                    <p>Card Number</p>
                    <input type="number" class="inputbox">

                    <p>Card Type</p>
                    <select name="CardSelect" id="CardSelect" class="inputbox">
                        <option value="">Select Card Type</option>
                        <option value="">Visa</option>
                        <option value="">MasterCard</option>
                    </select>

                    <div class="expccvv">
                        <p>Expiry</p>
                        <input type="number" class="inputbox">

                        <p>CVV</p>
                        <input type="number" class="inputbox">
                    </div>
                    <button class="button">Checkout</button>
                </form>
            </div>
        </div>
    </div>
</body>
